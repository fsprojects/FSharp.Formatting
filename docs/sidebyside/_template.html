<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page-title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{authors}}">

    <script src="https://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="{{root}}/content/fsdocs-style.css" />
    <script type="text/javascript" src="{{root}}/content/fsdocs-tips.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="http://fsharp.org">fsharp.org</a></li>
        </ul>
        <h3 class="muted"><a href="{{root}}/index.html">{{project-name}}</a></h3>
      </div>
      <hr />
      <div class="row">
          <div class="span9" id="main">

              <h1 style="margin-bottom:35px">@Title side-by-side example</h1>
              <div class="row">
                  <div class="span5" id="hp-snippet">
                      {{source}}
                  </div>
                  <div class="span4">
                      {{document}}
                  </div>
              </div>

              {{tooltips}}

          </div>
          <div class="span3">
              <a href="{{root}}/index.html">
                  <img src="{{root}}/img/logo.png" style="width:140px;height:140px;margin:10px 0px 0px 35px;border-style:none;" />
              </a>

              <ul class="nav nav-list" id="menu">
                  <li class="nav-header">{{project-name}}</li>
                  <li><a href="{{root}}">Home page</a></li>
              </ul>
          </div>
      </div>
    </div>
    <a href="{{repository-url}}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  </body>
  </html>
